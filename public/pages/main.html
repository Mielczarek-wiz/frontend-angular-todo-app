
<!-- SET THE CONTROLLER AND GET ALL TODOS WITH INITIALIZE FUNCTION -->
<div class="container">

            <!-- HEADER AND TODO COUNT -->
            <div class="jumbotron text-center">
                    <h1>nodeTODO {{ cos }} <span class="label label-info">{{ todos.length }}</span></h1>
            </div>

            <!-- SHOWING WHEN NO ELEMENTS IS IN todos -->
            <div class="text-center" ng-show="!todos.length">
                No elements to display.
            </div>
            <!-- TODO LIST -->
            <div id="todo-list" class="row">
                    <div class="col-sm-4 col-sm-offset-4">

                            <!-- LOOP OVER THE TODOS IN $scope.todos -->
                            <div class="checkbox" ng-repeat="todo in todos">
                                    <label>
                                            <input type="checkbox" ng-click="updateTodo(todo._id, todo.done)"
                                                   ng-model="todo.done">
                                                   <!-- IF THE TASK IS DONE CROSS IT OUT-->
                                                   <span ng-class="{'crossed-out': todo.done}">{{ todo.text }}</span>
                                    </label>
                                    <!-- ICON FOR DELETING THE TASK -->
                                    <i class="bi bi-trash text-danger pull-right" ng-click="deleteTodo(todo._id)"></i>
                            </div>

                    </div>
            </div>

            <!-- FORM TO CREATE TODOS -->
            <div id="todo-form" class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                            <form>
                                    <div class="form-group">

                                            <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                                            <input id="newTodo" type="text" class="form-control input-lg text-center"
                                                   placeholder="co jeszcze chcesz zrobiÄ‡?" required="true" ng-model="formData.text">
                                    </div>

                                    <!-- createToDo() WILL CREATE NEW TODOS -->
                                    <button type="submit" class="btn btn-primary btn-lg"
                                            ng-click="createTodo()">Dodaj</button>
                            </form>
                    </div>
            </div>

            <!-- FORM TO CHANGE NAME IN THE "HEADER" -->
            <div id="todo-form" class="row">
                    <div class="col-sm-8 col-sm-offset-2 text-center">
                            <input type="text" class="form-control" ng-model="cos">
                    </div>
            </div>
    </div>
</div>
